<div class="comment hover-parent-7">
  <bs-profile-picture user="author" class="comment-photo" size="32"></bs-profile-picture>
  <div class="comment-info">
    <div>
      <a ng-href="/{{author.username}}">
        <strong class="comment-user">{{author.getDisplayName()}}</strong>
      </a>
      -
      <small>{{comment.modified | date:'short'}}</small>
      <i ng-show="canDelete()" class="fa fa-trash-o color-red cursor-pointer delete-comment hover-only-7" ng-click="deleteComment()"></i>
    </div>
    <div class="comment-content">{{comment.content}}</div>
  </div>
</div>
