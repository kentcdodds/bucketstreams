<div class="bucket-rules">
  <h1>Bucket Rules</h1>
  <div class="center-block">
    <div class="col-xs-4 provider-column">
      <div ng-repeat="provider in providers">
        <button ng-hide="provider.isConnected" class="btn provider-button button-{{provider.name}}" fa-icon="{{provider.icon}}" ng-click="connect(provider.name)"> Connect {{provider.display}}</button>
        <span ng-show="provider.isConnected" class="provider-display-{{provider.name}}" fa-icon="{{provider.icon}}"> {{provider.display}}</span>
      </div>
    </div>
    <div class="col-xs-4 buckets-container">
      <div ng-repeat="bucket in userBuckets" fa-icon="bitbucket" class="bucket">
        {{bucket.name}}
      </div>
    </div>
    <div class="col-xs-4 destination-column text-align-center">
      <span ng-show="isConnected" class="provider-display-{{provider.name}}" fa-icon="{{provider.icon}}"> {{provider.display}}</span>
    </div>
  </div>
</div>
