<div class="bucket-rules">
  <h1>Bucket Rules</h1>
  <div class="row margin-top-xlarge">
    <div class="col-xs-5 provider-column">
      <div ng-repeat="provider in providers" class="provider-button-wrapper" ng-click="toggle(provider)" ng-class="{'not-connected': !provider.isConnected}">
        <button class="btn provider-button button-{{provider.name}}" fa-icon="{{provider.icon}}" tooltip="{{provider.isConnected ? '' : 'Connect ' + provider.display}}"> {{provider.display}}</button>
      </div>
    </div>
    <div class="col-xs-2 rules-column">
      <div class="inbound">
        <i class="fa fa-arrow-right"></i>
      </div>
      <div class="outbound">
        <i class="fa fa-arrow-left"></i>
      </div>
    </div>
    <div class="col-xs-5 buckets-column">
      <img class="bs-logo" src="/images/logo-big.png">
    </div>
  </div>
</div>
