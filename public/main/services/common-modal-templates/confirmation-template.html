<div class="modal-header">
  <h3>{{header}}</h3>
</div>
<div class="modal-body" ng-show="message">
  {{message}}
</div>
<div class="modal-footer">
  <button class="btn btn-danger" ng-click="$close()">{{yesButton}}</button>
  <button class="btn btn-default" ng-click="$dismiss()">{{cancelButton}}</button>
</div>
