<div>
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">&times;</button>
    <h3>{{question}} <small>you can pick more later...</small></h3>
  </div>
  <div class="modal-body">
    <div bs-pick-things="sections"></div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary pull-right" ng-click="save()">Save</button>
    <button class="btn btn-default pull-left" ng-click="skip()">Skip</button>
    <button class="btn btn-default pull-left" ng-click="remindLater()">Remind me later</button>
  </div>
</div>
