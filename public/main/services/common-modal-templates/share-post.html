<div class="share-post modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">&times;</button>
    <h4 class="modal-title" fa-icon="share"> Share Post</h4>
  </div>
  <div class="modal-body">
    <div bs-post="post" post-only="{{true}}"></div>
    <form name="form" id="share-post-form" role="form" ng-submit="onSubmit()">
      <div class="form-group">
        <label for="comment-field">Comment</label>
        <input type="text" class="form-control" ng-model="share.content.textString" id="comment-field" placeholder="Add a comment...">
      </div>
      <div class="form-group">
        <bs-bucket-stream-chooser buckets="buckets"></bs-bucket-stream-chooser>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" form="share-post-form" fa-icon="share" icon-after>Share </button>
    <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
  </div>
</div>
</div>
