<div class="share-post modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$close()">&times;</button>
    <h4 class="modal-title" fa-icon="share"> Share Post</h4>
  </div>
  <div class="modal-body">
    <div bs-share="share"></div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="share()" fa-icon="share" icon-after>Share</button>
    <button class="btn btn-default" ng-click="$close()">Cancel</button>
  </div>
</div>
</div>
