<div>
  <div id="top-bar">
    <div id="sign-up-container" class="pull-left">
      <h3>
        <a class="color-white" ui-sref="anon.signup">Sign up</a>
      </h3>
    </div>
    <div id="login-container" class="center pull-right">
      <div id="login-or-sign-up">
        <div class="login">
          <form class="form-inline" role="form">
            <div class="form-group">
              <label class="sr-only" for="login-username">Username or Email address</label>
              <input type="text" class="form-control" id="login-username" placeholder="Username or email" autofocus="true">
            </div>
            <div class="form-group">
              <label class="sr-only" for="login-password">Password</label>
              <input type="password" class="form-control" id="login-password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="centered-container" class="container" ui-view>
    <div id="logo-container" class="center">
      <img src="/images/logo.png">
    </div>
  </div>

  <div id="footer-container" class="container">
    <div class="container">
      <div id="click" class="col-md-6">
        <p class="color-white"><a class="color-white" href="http://eepurl.com/Lflln">Click here</a> to sign up for updates.</p>
      </div>
      <div class="col-md-6 text-right">
        <p class="color-white">For more information, email us at: <a class="color-white undecorated" href="mailto:info@bucketstreams.com">info@bucketstreams.com</a></p>
      </div>
    </div>
  </div>
</div>
