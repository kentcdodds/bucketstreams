<div class="center-block form-flow">
  <img src="../images/logo-small.png">

  <div id="registration-forms" class="transition-all-medium">

    <div ng-show="step === 1">
      <h1>Sign up with...</h1>

      <h3>Email and password...</h3>
      <div id="email-sign-up">
        <form name="emailSignUpForm" role="form">
          <div class="form-group" ng-class="{'has-error': showEmailError('email')}">
            <label class="sr-only" for="sign-up-email">Email address</label>
            <input type="email" ng-model="userInfo.email" name="email" class="form-control" id="sign-up-email" ng-focus="userLeft.email=false" ng-blur="userLeft.email=true" placeholder="Email">
          </div>
          <div class="form-group">
            <label class="sr-only" for="sign-up-password1">Password</label>
            <input type="password" class="form-control" ng-model="userInfo.password" id="sign-up-password1" placeholder="Password">
          </div>
          <div class="form-group">
            <label class="sr-only" for="sign-up-password2">Confirm Password</label>
            <input type="password" class="form-control" ng-model="userInfo.confirmPassword" id="sign-up-password2" placeholder="Password (again)">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary pull-right" ng-disabled="!readyToContinue()" ng-click="advance()">Continue  <i class="glyphicon glyphicon-chevron-right"></i></button>
          </div>
        </form>
      </div>

      <div class="clear-both">
        <h3>... or another account</h3>
        <div class="third-party-buttons">
          <button class="btn btn-default btn-block btn-lg button-facebook third-party-button"><i class="fa fa-facebook margin-right-medium"></i> Facebook</button>
          <button class="btn btn-default btn-block btn-lg button-twitter third-party-button"><i class="fa fa-twitter margin-right-medium"></i> Twitter</button>
          <button class="btn btn-default btn-block btn-lg button-google-plus third-party-button"><i class="fa fa-google-plus margin-right-medium"></i> Google+</button>
        </div>
      </div>
    </div>

    <div id="username-and-email-section" ng-show="step === 2">
      <form name="usernameEmailForm" role="form">
        <div class="form-group" ng-class="{'has-error': showEmailError('email')}">
          <label class="sr-only" for="sign-up-email-2">Email address</label>
          <input type="email" ng-model="userInfo.email" name="email" class="form-control" id="sign-up-email-2" ng-focus="userLeft.password=false" ng-blur="userLeft.password=true" placeholder="Email">
        </div>
        <div class="form-group" ng-class="{'has-error': showEmailError('username')}">
          <label class="sr-only" for="sign-up-username">Username</label>
          <input type="text" ng-model="userInfo.username" name="username" class="form-control" id="sign-up-username" autofocus="true" ng-blur="userLeft.username=true" placeholder="Username" ng-pattern="/[a-zA-Z]{2,16}/">
        </div>
        <button class="btn btn-link" ng-click="goBack()"><i class="glyphicon glyphicon-chevron-left"></i> Back</button>
        <button type="submit" class="btn btn-primary pull-right" ng-disabled="usernameEmailForm.$invalid" ng-click="advance()">Sign Up</button>
      </form>
    </div>

  </div>
</div>
