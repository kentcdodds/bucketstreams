<div class="new-post-form">
  <form name="postForm" role="form" ng-submit="makePost()">
    <div class="form-group">
      <label class="sr-only" for="post-content-field">{{randomPlaceholder}}</label>
      <textarea ng-model="content.textString" name="newPostContent" class="form-control" id="post-content-field" placeholder="{{randomPlaceholder}}" autofocus></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
  </form>
</div>
