<div class="post-stream-page">
  <div class="column-wrapper">
    <div class="col-xs-6" ng-if="currentUserIsOwner">
      <div class="new-post-container">
        <bs-new-post user="currentUser" buckets="userBuckets"></bs-new-post>
      </div>
    </div>
    <div ng-class="{'col-xs-6': currentUserIsOwner}">
      <h1>{{thing.name}}</h1>
      <div class="controls" ng-if="currentUserIsOwner">
        <buton class="btn btn-warning" ng-click="deleteThing()">Delete</buton>
        <div ui-view></div>
      </div>
    </div>
  </div>
  <div class="clearfix margin-medium"></div>
  <div bs-post-stream="posts"></div>
</div>
