<div class="modal-header">
  <h3>Are you sure?</h3>
</div>
<div class="modal-body">
  Any subscriptions to this {{type}} will also be removed. Deleting a {{type}} will not remove posts in it.
  Are you sure you want to delete your "{{thing.name}}" {{type}}?
</div>
<div class="modal-footer">
  <button class="btn btn-danger" ng-click="deleteIt()">Delete</button>
  <button class="btn btn-default" ng-click="$close()">Cancel</button>
</div>
