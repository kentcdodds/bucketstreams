<div class="bs-post-stream-wrapper">
  <div ng-hide="posts">
    <h1 class="text-center">No posts here...</h1>
  </div>
  <div ng-show="posts" class="column-wrapper">
    <div class="col-xs-4">
      <div class="stream-posts">
        <div ng-repeat="post in posts | bsPostColumn:1:3" bs-post="post" on-removed="onPostRemoved(post)"></div>
      </div>
    </div>
    <div class="col-xs-4">
      <div class="stream-posts">
        <div ng-repeat="post in posts | bsPostColumn:2:3" bs-post="post" on-removed="onPostRemoved(post)"></div>
      </div>
    </div>
    <div class="col-xs-4">
      <div class="stream-posts">
        <div ng-repeat="post in posts | bsPostColumn:3:3" bs-post="post" on-removed="onPostRemoved(post)"></div>
      </div>
    </div>
  </div>
</div>
