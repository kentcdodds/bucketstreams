<div class="new-stream modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$close()">&times;</button>
    <h4 class="modal-title">New {{type | bsCapitalizeWords}}</h4>
  </div>
  <div class="modal-body">
    <form name="form" id="new-thing-form" role="form" ng-submit="onSubmit()">
      <div class="form-group">
        <label for="name-field">Name</label>
        <input type="text" class="form-control" ng-model="newThing.name" id="name-field" placeholder="Funny Memes" bs-autofocus="true">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="onCancel()">Cancel</button>
    <button type="submit" class="btn btn-primary" form="new-thing-form">Save</button>
  </div>
</div>
</div>
