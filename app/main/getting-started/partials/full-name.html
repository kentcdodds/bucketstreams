<form name="fullNameForm" role="form">
  <div class="form-group">
    <label for="first-name-field">First Name</label>
    <input type="text" ng-model="currentUser.name.first" name="first-name" class="form-control" ng-change="onFormUpdate(fullNameForm)" id="first-name-field" placeholder="Joe" autofocus>
  </div>
  <div class="form-group">
    <label for="last-name-field">Last Name</label>
    <input type="text" class="form-control" ng-model="currentUser.name.last" ng-change="onFormUpdate(fullNameForm)" id="last-name-field" placeholder="Smith">
  </div>
</form>
