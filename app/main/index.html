<div id="main-container" class="height-100">

  <div class="top-bar">
    <div class="col-xs-4 text-left">
      <div class="position-absolute">
        <div bs-menu="menuItems"></div>
      </div>
      <a href="/" class="margin-left-xxlarge">
        <img src="/images/logo-small.png" class="bs-logo display-inline">
      </a>
    </div>
    <div class="col-xs-4 text-center margin-top-xxsmall">
      <strong class="color-white font-size-xxsmall-2x">{{context}}</strong>
    </div>
    <div class="col-xs-4 text-right">
      <div class="dropdown margin-xxsmall">
        <a class="dropdown-toggle color-white cursor-pointer text-decoration-none">
          <span class="margin-right-xxsmall">{{currentUser.getDisplayName()}}</span>
          <bs-profile-picture user="currentUser" class="user-photo" size="26" hide-hover="true"></bs-profile-picture>
          <!--<img class="user-photo img-circle" ng-src="{{currentUser.getProfilePicture()}}">-->
        </a>
        <ul class="dropdown-menu pull-right">
          <li>
            <a ui-sref="home.userPage({username: currentUser.username})">Profile</a>
            <a ng-click="currentUser.logout()">Sign Out</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="main-content padding-xxlarge">
    <div id="post-field">
      <div bs-new-post on-post-click="makePost(content)"></div>
    </div>
    <div class="center-block margin-small" ui-view>
      <h1>Welcome to Bucket Streams!</h1>
      <h2 class="text-muted">Try the menu in the upper left!</h2>
    </div>
  </div>
</div>
